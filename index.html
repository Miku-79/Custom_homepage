<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=979, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cromite Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 979px;
            height: 1954px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 40px 30px;
            height: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            color: white;
            font-size: 48px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .link-card .icon {
            font-size: 36px;
            margin-bottom: 15px;
            display: block;
        }

        .link-card .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .link-card .description {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 15px 25px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px auto;
            display: block;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .wallpaper-credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            z-index: 3;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 979px) {
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Your personalized dashboard</p>
        </div>

        <input type="text" class="search-bar" placeholder="Search the web..." id="searchBar">

        <div class="dashboard">
            <a href="https://www.google.com" class="link-card">
                <span class="icon">üîç</span>
                <div class="title">Google</div>
                <div class="description">Search the web</div>
            </a>

            <a href="https://www.youtube.com" class="link-card">
                <span class="icon">üì∫</span>
                <div class="title">YouTube</div>
                <div class="description">Watch videos</div>
            </a>

            <a href="https://www.github.com" class="link-card">
                <span class="icon">üíª</span>
                <div class="title">GitHub</div>
                <div class="description">Code repository</div>
            </a>

            <a href="https://www.reddit.com" class="link-card">
                <span class="icon">üó£Ô∏è</span>
                <div class="title">Reddit</div>
                <div class="description">Social news</div>
            </a>

            <a href="https://www.twitter.com" class="link-card">
                <span class="icon">üê¶</span>
                <div class="title">Twitter</div>
                <div class="description">Social media</div>
            </a>

            <a href="https://www.netflix.com" class="link-card">
                <span class="icon">üé¨</span>
                <div class="title">Netflix</div>
                <div class="description">Streaming</div>
            </a>

            <a href="https://mail.google.com" class="link-card">
                <span class="icon">üìß</span>
                <div class="title">Gmail</div>
                <div class="description">Email</div>
            </a>

            <a href="https://www.amazon.com" class="link-card">
                <span class="icon">üõí</span>
                <div class="title">Amazon</div>
                <div class="description">Shopping</div>
            </a>

            <a href="https://www.wikipedia.org" class="link-card">
                <span class="icon">üìö</span>
                <div class="title">Wikipedia</div>
                <div class="description">Knowledge base</div>
            </a>
        </div>
    </div>

    <div class="wallpaper-credit" id="wallpaperCredit"></div>

    <script>
        // Search functionality
        document.getElementById('searchBar').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });

        // Random anime wallpaper fetcher
        async function setRandomWallpaper() {
            const wallpaperSources = [
                {
                    name: 'waifu.pics',
                    url: 'https://api.waifu.pics/sfw/waifu',
                    parseResponse: (data) => data.url
                },
                {
                    name: 'Konachan',
                    url: 'https://konachan.com/post.json?limit=1&tags=rating:safe order:random',
                    parseResponse: (data) => data[0]?.file_url
                }
            ];

            // Try each source until one works
            for (const source of wallpaperSources) {
                try {
                    const response = await fetch(source.url);
                    if (!response.ok) continue;
                    
                    const data = await response.json();
                    const imageUrl = source.parseResponse(data);
                    
                    if (imageUrl) {
                        // Preload image to ensure it loads properly
                        const img = new Image();
                        img.onload = () => {
                            document.body.style.backgroundImage = `url(${imageUrl})`;
                            document.getElementById('wallpaperCredit').textContent = `Wallpaper from ${source.name}`;
                        };
                        img.src = imageUrl;
                        return; // Success, exit the loop
                    }
                } catch (error) {
                    console.log(`Failed to load from ${source.name}:`, error);
                    continue; // Try next source
                }
            }
            
            // If all sources fail, keep the default gradient
            console.log('All wallpaper sources failed, using default background');
        }

        // Load wallpaper when page loads
        window.addEventListener('load', setRandomWallpaper);

        // Optional: Refresh wallpaper every 30 minutes
        setInterval(setRandomWallpaper, 30 * 60 * 1000);
    </script>
</body>
</html>
